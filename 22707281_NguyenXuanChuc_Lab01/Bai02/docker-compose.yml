version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: bai02-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: jwt_auth_db
      MYSQL_USER: jwtuser
      MYSQL_PASSWORD: jwtpass123
    ports:
      - "3307:3306"  # Port 3307 trên máy local → 3306 trong container
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - jwt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
    driver: local

networks:
  jwt-network:
    driver: bridge